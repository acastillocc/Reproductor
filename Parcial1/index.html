<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reproductor</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="pagina">
      <div class="contenedor">
        <header id="header">
          <img src="images/menu.png" width="20" height="20" />
          <img src="images/lupa.png" width="20" height="20" />
        </header>

        <div id="controllers">
          <h4>STRESSED OUT</h4>
          <h5>twenty one pilots - Blurryface</h5>
          <br/>

          <div class="controles">
            <ul>
              <li><img src="images/back.png" width="40" /></li>
              <li id="play" class="play"></li>
              <li id="pause" class="pause hide"></li>

              <li><img src="images/forward.png" width="40" /></li>
            </ul>
            <br />
          </div>
        </div>
        <footer id="footer">
          <img src="images/heart.png" width="20" height="20" />
          <img src="images/shuffle.png" width="20" height="20" />
          <img src="images/replay.png" width="20" height="20" />
          <img src="images/dots.png" width="20" height="20" />
        </footer>

        <audio id="cancion" controls>
            <source src = "audio/cancion.mp3" type = "audio/mpeg">
        </audio>
      </div>
    </div>
    <script src = "src/app.js"></script>
  </body>
</html>
